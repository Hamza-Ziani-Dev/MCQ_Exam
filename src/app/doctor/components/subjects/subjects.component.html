
<div class="subjectBox">
    <div class="row">
        <div class="col-md-3 col-sm-12" *ngFor="let subject of subjects; let index = index">
            <div class="namesubject">
                <div>{{subject.name}}</div>
            </div>
            <div class="subBtn">
             <button *ngIf="users?.role == 'doctor'" mat-raised-button color="warn" (click)="delete(index)" class="mx-1">حذف</button>
             <button *ngIf="users?.role == 'doctor'" mat-raised-button color="primary"  class="mx-1">عرض</button>
             <button *ngIf="users?.role == 'students'" mat-raised-button class="mx-1 btn btn-success">ابدأ الاختبار</button>
            </div>
        </div>
    </div>
</div>
