<div class="register">
    <div class="text-center registhead">
        <h2>تسجيل</h2>
    </div>
    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <input matInput type="text" placeholder="الاسم" formControlName="username">
                </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <input matInput type="email" placeholder="الايميل" formControlName="email">
                </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <input matInput type="password" placeholder="كلمة المرور" formControlName="password">
                </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <input matInput type="password" placeholder=" تاكيد كلمة المرور" formControlName="confirmPassword">
                </mat-form-field>
            </div>
        </div>
        <div class="text-right registfoot">
            <a routerLink="/login" color="primary">املك حساب بالفعل ؟</a>
            <button mat-raised-button class="custom-button" (click)="addStudent()"
                [disabled]="userForm.invalid || (userForm.value.password !== userForm.value.confirmPassword)"
                [ngClass]="{ 'custom-disabled-button': userForm.invalid || (userForm.value.password !== userForm.value.confirmPassword), 'custom-valid-button': userForm.valid && (userForm.value.password === userForm.value.confirmPassword) }">
                انشاء الحساب
            </button>


        </div>

    </form>

</div>
